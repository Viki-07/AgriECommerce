{% load static %}
<header class="bg-color white text-green shadow-lg backdrop-blur-lg rounded-lg">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-3xl font-bold tracking-wide flex items-center space-x-2">
            <span>AgriMarket</span>
        </a>

        <!-- Search Bar -->
<form action="{% url 'search_results' %}" method="GET" class="hidden md:flex items-center bg-white rounded-lg px-3 py-1">
    <input type="text" name="q" value="{{ query }}" placeholder="Search products..."
        class="border-2 border-black focus:border-black px-2 py-1 text-gray-700 w-64 rounded-lg">
    <button type="submit" class="text-green-600 px-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.75 3.75a7.5 7.5 0 0012.9 10.4z" />
        </svg>
    </button>
</form>






        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-8 text-lg font-medium">
            <a href="{% url 'products' %}" class="hover:text-green-200 transition duration-300">Products</a>
            <a href="{% url 'farmers' %}" class="hover:text-green-200 transition duration-300">Farmers</a>
            <a href="{% url 'about' %}" class="hover:text-green-200 transition duration-300">About</a>
            <a href="{% url 'contact' %}" class="hover:text-green-200 transition duration-300">Contact</a>
        </nav>

        <!-- Right Section: Cart & Profile -->
        <div class="flex items-center space-x-6">
            <!-- Cart Icon -->
            <a href="{% url 'cart' %}" class="relative hover:text-green-200 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1">3</span>
            </a>

            <!-- Profile Dropdown -->
            <div class="relative group">
                <button id="profile-btn" class="flex items-center space-x-2 bg-white text-green-600 px-4 py-2 rounded-lg shadow hover:bg-green-50 transition duration-300">
                    <i class="ri-user-line text-lg"></i>
                    <span>Profile</span>
                </button>
                <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden group-hover:block">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300">Logout</button>
                    </form>
                    <a href="/edit-profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300">Edit Profile</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobile-menu" class="hidden md:hidden bg-green-700 px-6 py-3 space-y-3">
        <a href="{% url 'products' %}" class="block text-white hover:text-green-300 transition duration-300">Products</a>
        <a href="{% url 'farmers' %}" class="block text-white hover:text-green-300 transition duration-300">Farmers</a>
        <a href="{% url 'about' %}" class="block text-white hover:text-green-300 transition duration-300">About</a>
        <a href="{% url 'contact' %}" class="block text-white hover:text-green-300 transition duration-300">Contact</a>
    </nav>
</header>
