{% load static %}
<a href="{% url 'category_page' title %}" class="block">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="{% static 'assets/' %}{{ image }}" alt="{{ title }}" class="w-full h-32 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold">{{ title }}</h3>
        </div>
    </div>
</a>
