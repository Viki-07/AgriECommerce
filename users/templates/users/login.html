{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        body {
            background: url("{% static 'assets/main2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Adds a blur effect */

        }

        .container {

            min-height: 100vh;
        }

    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Log In</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
</div>
</body>
</html>
